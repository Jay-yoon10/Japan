        // If / Else statement

        /* if (condition to check [$expression]){

        }
        */

        const number = 5;
        if (number){
            console.log("X is a truthy value")
        } else{
            console.log("X is a falsy value")
        }

        // if / else if statement
        console.log(typeof 3.4)
        const errorCode = 0;
        // errorCode can be 1-3, if it is 0 that means program successful
        
        if (!errorCode){
            console.log("Success")
        } else if(errorCode === 1){
            console.log("File path Broken")
        } else if(errorCode === 2){
            console.log("File Not Found")
        } else if(errorCode === 3){
            console.log("Could not Create File");
        } else {
            console.log("Error Code is not value");
        } 
        console.log("finished")

        

    </script>
