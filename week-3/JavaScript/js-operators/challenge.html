<script>
    let age = 32;
    age += 10;
    console.log(`My age + 10 is ${age}`);
    age -= 7;
    console.log(`My age - 7 is ${age}`);
    age *= 11;
    console.log(`My age * 11 is ${age}`);
    
    let earthDays = 400;
    const moonRotation = 27;
    let totalTimes = earthDays / moonRotation;
    console.log (`The total number of moon rotations is ${totalTimes}`)
    earthDays = 365;
    const moonOrbit = 27.32;
    totalTimes = earthDays / moonOrbit;
    console.log(`The total number of moon orbits is ${totalTimes}`)


</script>
