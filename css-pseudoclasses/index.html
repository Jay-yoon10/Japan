<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS PseudoClasses</title>
</head>
<body>
    <div>
      <p>I am blue - Will be red when hovered over</p>
    </div>
    <p>I am blue. I will stay blue</p>

    <div class="wrapper">
      <h1>First Header, UNDERLINED</h1>
      <p>First Para ,GREEN</p>
      <p>Second Para, RED</p>
      <p>Third, Nothing</p>
      <p>Fourth, ITALIC</p>
      <p>Fifth, BORDER</p>
    </div>

    <!-- Link related pseudoClasses -->
    <a class="barbie" href="https://naver.com">Naver</a>
</body>
</html>
