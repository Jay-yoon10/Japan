<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML LISTS</title>
</head>
<body>
    <!-- Why do we need Lists? -->
    <!-- What list types do we have in HTML(unordered, oredered, table, description list) -->
    <!-- How can we create lists? -->
    <!-- <ul>, <ol>, <li> -->
  <section>
     <!-- Unordered List -->
      <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
      </ul>

      <!-- Ordered List -->
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ol>

      <!-- Tables -->
      <table>
        <!-- Table rows -->
        <tr>
          <!-- table headers -->
          <th>First Names</th>
          <th>Last Names</th>
        </tr>
        <tr> 
          <td>Remi</td>
          <td>HOEPPE</td>
        </tr>
        <tr>
          <td>Jay</td>
          <td>Yoon</td>
        </tr>
      </table>
  </section>

      <!-- Description List -->
      
      <dl>
          <dt>Country</dt> 
          <!-- dt = description term -->
          <dd>France</dd>
          <dt>Population</dt>
          <dd>70 million</dd>
          <dt>Continent</dt>
          <dd>Europe</dd>
      </dl>
</body>
</html>
