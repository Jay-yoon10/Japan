<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline v. Block</title>
</head>
<body>
  <!-- Block Elements -->
  <div>This is a block element. it will start a new line.</div>
  <article>Second block element</article>
  <aside>Third block element</aside>

  <!-- Inline Elements -->

  <div>This is a span element <span style ="border: 2px solid black">Hellow world</span> Inside a block element.
  </div>
  
  <!-- DO NOT PUT BLOCK ELEMENTS INSIDE OF INLINE ELEMENTS > "UNDEFINED BEHAVIOUR" -->

  <span>This is a span <div>I am a div</div>with a block element inside</span>
</body>
</html>
