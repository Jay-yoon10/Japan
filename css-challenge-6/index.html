<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Challenge</title>
</head>
<body>
    <form>
      <div>
        <label for="firstInput">Enabled Input: </label>
        <input id="firstInput"type="text"Enabled >
      </div>
      <br>
      <div>
        <label for="secondInput">Disabled Input: </label>
        <input id="secondInput"type="text" disabled>
      </div>
      <br>
      <div>
        <label for="thirdInput">Required / Enabled Input: </label>
        <input id="thirdInput"type="text" required Enabled >
      </div>
      <br>
      <div>
        <button name="disabledSubmit" value="disabled">Disabled Submit</button>
       
        <button id="enabledButton"name="enabledSubmit" value="enabled" >Enabled Submit</button>
      </div>

    </form>
</body>
