<body>
    <script>
        function circleArea(radius){
            console.log(`This is the area of the circle when radius is ${radius}`)
            return (radius**2)*(Math.PI);
        }
        function circlePerim(radius){
            console.log(`This is the perimeter of the circle when radius is ${radius}`)
            return (2*radius)*(Math.PI);
        }

        console.log(circleArea(10));
        console.log(circlePerim(10));


    </script>
    
</body>
