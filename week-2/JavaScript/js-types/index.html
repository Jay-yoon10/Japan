    <script>
        console.log("This is a "+ "string" +" string"); // > Telling the browser to 'print' 123 in the console.
        // console is a standard JS module
        // log is a function that exists in the console module

        // Primitive Data Types

        // Number
        // (integer > whole number)
        // (float > number with decimal)

        1234; // Number
        -123.456 // Number
        1234; // Number

        // String
        "This is a string";  // This is a string
        `This is a string`;  // This is also a String
        
        // Boolean
        true; // 
        false; // 

        // Undefined
        undefined;

        // NaN
        // Not A Number
            console.log(typeof 1 != 2);
            console.log(typeof "String");
            console.log("This is :", typeof NaN);
            console.log(typeof ("hamburger" +31));
            console.log(("Three")* 99);
            console.log(("100") + ("93"));
            console.log(typeof NaN);
