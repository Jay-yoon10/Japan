<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>CSS BEM</title>
</head>
<body>
  <!-- What does stand for? >Box_Elment--Modifier -->
  <!-- Why do we use BEM? -->
  <!-- How do write BEM in HTML & CSS? -->

    <div class="box">
        <h1>This is a box</h1>
        <p class="box__paragraph box__paragraph--arial">This is my first paragraph</p>
        <p class="box__paragraph box__paragraph--red">This is my first paragraph and it is red</p>
    </div>
    <button class="btn btn__text btn__text--primary">
       Primary button
    </button>
    <button class="btn btn__text btn__text--secondary">
      Secondary button
   </button>
   <button class="btn btn--alert">Alert</button>
</body>
