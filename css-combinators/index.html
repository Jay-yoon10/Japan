<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sytle.css">
  <title>CSS combinators</title>
</head>
<body>
    <!-- Adjacent Sibling Combinators -->
    
    <div class="container">
      <p>I am a child of the container</p>
    </div>

    <p>I am the first sibling! I am HotPink</p>
    
    
    <p>I am the second sibling!</p>

    <!-- Genereal Siblings Combinator -->
    <div class="box">
      <p>I am a child of the container</p>
    </div>

    <p id="firstPara">I am the first sibling! I am Red</p>
    
    
    <p>I am the second sibling. I am red too!</p>
    <section>one</section>
</body>
</html>
