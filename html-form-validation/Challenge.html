<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge</title>
</head>
<body>
  <form action="https://formspree.io/f/xzbyywwz" method="post">
  <div>
      <label for="full-name">Full Name:</label>
      <input id="full-name" type="text" name="full-name" required>
  </div>
  <br>
  <div>
      <label for="age">Age:</label>
      <input id="age" type="number" name="age" required>
  </div>
  <br>
  <div>
      <label for="state">Select your state</label>
      <select id="state" name="state">
        <option>NSW</option>
        <option>QLD</option>
        <option>TAS</option>
        <option>NT</option>
        <option>WA</option>
        <option>SA</option>
        <option>ACT</option>
        <option>VIC</option>
      </select>
  </div>
  <br>
  <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  </div>
  <br>
  <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}">
  </div>
  <br>
  <label for="message">Message:</label>
  <div>
      <textarea id="message" cols="30" rows="10" name="message" required></textarea>
  </div>
  <input type="submit">
  </form>
  
</body>
</html>
